<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats Adoption</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>
    <div style="padding:15px; margin:5px ;background-color:black;text-align: center;">
		<i class='fas fa-cat' style='font-size:48px;color:red'></i>
	</div>
    <div class="sidebar">
        <a href="index.html">Home</a>
        <a href="cats.html">Avilable Cats</a>
        <a class="active" href="order.html">Adopt Cat</a>
        <a href="Accessories.html">Cats Accessories</a>
    </div>

    <div class="content">
        <header>
            <a href="#default"><img src="images/Cats.png" alt="Cat Logo"></a>
            <h1>Welcome</h1>
            <p>This is the place from where you can adopt pet Cats</p>
        </header>
        <h1 style="text-align:center;background-color:black;color:yellowgreen">Add Your Information <i class="fa fa-check"
            aria-hidden="true"></i></h1>
        <section>
            <form action="">
                <div class="row">
                    <div class="col-25">
                        <label for="fname">First Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Last Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="Address">Address</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="Address" name="Address" placeholder="Your Shipping Address ..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="cat">Cat Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="cat" name="cat" placeholder="Enter Cat name ..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="Accessories">Cat Accessories</label>
                    </div>
                    <div class="col-75">
                        <select id="Accessories" name="Accessories">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="item">Accessory Item Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="item" name="item" placeholder="Enter Accessory name ..">
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Order cat">
                </div>
            </form>
        </section>
        <footer>
            Adopt Cat
        </footer>
    </div>
</body>

</html>
